<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,

            // Regeneration parameters (deterministic full rebuild)
            harmonicLayers: 6,
            baseFrequency: 0.007,
            ratioBias: 0.62,
            warpStrength: 64,
            contourStep: 0.050,

            // Live parameters (lightweight redraw)
            strokeWeight: 1.1,
            grainAmount: 0.28,
            vignetteStrength: 0.34,

            // Colors (live)
            bgColor: '#0f172a',
            lineColorA: '#cbd5e1',
            lineColorB: '#94a3b8',
            accentColor: '#38bdf8'
        };

        let defaultParams = { ...params }; // defaults for reset

        // Explicit regeneration rules:
        const REGEN_PARAMS = new Set([
            'harmonicLayers',
            'baseFrequency',
            'ratioBias',
            'warpStrength',
            'contourStep'
        ]);

        // ═══════════════════════════════════════════════════════════════════════
        // SYSTEM STATE (PRECOMPUTED)
        // ═══════════════════════════════════════════════════════════════════════

        const CANVAS_SIZE = 1200;
        const GRID_STEP = 6;

        let gw = 0, gh = 0;
        let field = null;             // Float32Array gw*gh, values in [0,1]
        let harmonics = [];           // harmonic components
        let contourLevels = [];       // thresholds in [0,1]
        let contourSegs = [];         // per-level packed segments [x1,y1,x2,y2,...]

        // ═══════════════════════════════════════════════════════════════════════
        // P5 SETUP/DRAW
        // ═══════════════════════════════════════════════════════════════════════

        function setup() {
            let canvas = createCanvas(CANVAS_SIZE, CANVAS_SIZE);
            canvas.parent('canvas-container');
            pixelDensity(1);
            noLoop();

            initializeSystem();

            // Remove loading message
            const loading = document.querySelector('.loading');
            if (loading) loading.style.display = 'none';

            redraw();
        }

        function draw() {
            renderFrame();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // INITIALIZE (FULL REGEN)
        // ═══════════════════════════════════════════════════════════════════════

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            precomputeHarmonics();
            precomputeField();
            precomputeContours();
        }

        function precomputeHarmonics() {
            harmonics = [];

            const L = clampInt(params.harmonicLayers, 2, 10);

            // Rational vs. gently complex relationships (blended by ratioBias)
            const rational = [1.0, 1.25, 1.5, 2.0, 2.5, 3.0, 4.0, 3.5];
            const complex = [
                1.0,
                Math.SQRT2,                 // ~1.414
                1.6180339887,               // phi
                Math.E / 2,                 // ~1.359
                Math.PI / 2,                // ~1.571
                2.4142135623,               // 1 + sqrt(2)
                Math.PI / 1.7,              // ~1.848
                3.1415926535 / 1.3          // ~2.417
            ];

            // Embed cubic-bezier(0.4,0,0.2,1) as a cadence:
            // used for phase offsets and subtle ratio scaling.
            for (let i = 0; i < L; i++) {
                const u = (L === 1) ? 0.5 : (i / (L - 1));
                const cadence = bezierEase(u); // y(x) easing, 0..1

                const angle = random(TAU);
                const dirx = Math.cos(angle);
                const diry = Math.sin(angle);

                const rr = rational[i % rational.length];
                const rc = complex[i % complex.length];

                const ratio = lerp(rc, rr, clamp01(params.ratioBias)) * lerp(0.92, 1.08, cadence);

                // Frequency in cycles per pixel for the projected coordinate
                const freq = params.baseFrequency * ratio;

                // Phase offset encoded via cadence (dominant) plus a tiny seeded jitter (subordinate)
                const phase = TAU * (0.10 + 0.80 * cadence + 0.10 * random());

                // Amplitude weighted to keep a premium, non-distracting hierarchy
                const amp = (0.65 + 0.35 * cadence);

                harmonics.push({ dirx, diry, freq, phase, amp, cadence });
            }

            // Normalize amplitudes to keep field stable across layer counts
            let sum = 0;
            for (const h of harmonics) sum += h.amp;
            for (const h of harmonics) h.amp /= (sum || 1);
        }

        function precomputeField() {
            gw = Math.floor(width / GRID_STEP) + 1;
            gh = Math.floor(height / GRID_STEP) + 1;

            field = new Float32Array(gw * gh);

            // Warp noise scale tuned for slow, topographic drift
            const warpNoiseScale = 0.0019;

            for (let j = 0; j < gh; j++) {
                const y = j * GRID_STEP;
                for (let i = 0; i < gw; i++) {
                    const x = i * GRID_STEP;

                    // Domain warp (deterministic via noiseSeed)
                    const n1 = noise(x * warpNoiseScale, y * warpNoiseScale);
                    const n2 = noise((x + 1000) * warpNoiseScale, (y + 1000) * warpNoiseScale);

                    const wx = (n1 - 0.5) * 2 * params.warpStrength;
                    const wy = (n2 - 0.5) * 2 * params.warpStrength;

                    const xw = x + wx;
                    const yw = y + wy;

                    let v = 0;

                    // Layered harmonic interference
                    for (const h of harmonics) {
                        const proj = h.dirx * xw + h.diry * yw;
                        v += h.amp * Math.sin(TAU * (h.freq * proj) + h.phase);
                    }

                    // Soft global slope to encourage composed hierarchy (still deterministic)
                    const slope = 0.10 * Math.sin(TAU * (params.baseFrequency * 0.55) * (0.20 * x + 0.16 * y));
                    v += slope;

                    // Normalize to [0,1]
                    const vn = 0.5 + 0.5 * clamp(v, -1, 1);
                    field[j * gw + i] = vn;
                }
            }
        }

        function precomputeContours() {
            contourLevels = [];
            contourSegs = [];

            // The parameter is "step", but we clamp the number of bands for sanity.
            const targetBands = clampInt(Math.floor(0.85 / params.contourStep), 8, 42);

            // Levels stay away from extremes to preserve negative space.
            for (let k = 0; k < targetBands; k++) {
                const u = (k + 1) / (targetBands + 1);   // 0..1
                const cad = bezierEase(u);               // embed cadence into spacing ratios
                const level = clamp01(u + (cad - u) * 0.18);
                contourLevels.push(level);
                contourSegs.push([]);
            }

            // Marching squares for each level
            for (let li = 0; li < contourLevels.length; li++) {
                const level = contourLevels[li];
                const segs = contourSegs[li];

                for (let j = 0; j < gh - 1; j++) {
                    const y = j * GRID_STEP;
                    for (let i = 0; i < gw - 1; i++) {
                        const x = i * GRID_STEP;

                        const a = field[j * gw + i];                 // TL
                        const b = field[j * gw + (i + 1)];           // TR
                        const d = field[(j + 1) * gw + i];           // BL
                        const c = field[(j + 1) * gw + (i + 1)];     // BR

                        const ia = (a > level) ? 1 : 0;
                        const ib = (b > level) ? 2 : 0;
                        const ic = (c > level) ? 4 : 0;
                        const id = (d > level) ? 8 : 0;
                        const idx = ia + ib + ic + id;

                        if (idx === 0 || idx === 15) continue;

                        const center = (a + b + c + d) * 0.25;

                        // Fetch points lazily by edge when needed
                        const p = new Array(4);

                        const edgePoint = (e) => {
                            if (p[e]) return p[e];
                            switch (e) {
                                case 0: // top: a->b
                                    p[e] = interpPoint(x, y, a, x + GRID_STEP, y, b, level);
                                    break;
                                case 1: // right: b->c
                                    p[e] = interpPoint(x + GRID_STEP, y, b, x + GRID_STEP, y + GRID_STEP, c, level);
                                    break;
                                case 2: // bottom: c->d
                                    p[e] = interpPoint(x + GRID_STEP, y + GRID_STEP, c, x, y + GRID_STEP, d, level);
                                    break;
                                case 3: // left: d->a
                                    p[e] = interpPoint(x, y + GRID_STEP, d, x, y, a, level);
                                    break;
                            }
                            return p[e];
                        };

                        const addSeg = (e1, e2) => {
                            const p1 = edgePoint(e1);
                            const p2 = edgePoint(e2);
                            segs.push(p1.x, p1.y, p2.x, p2.y);
                        };

                        // Standard marching squares cases (with ambiguity resolution for 5 and 10)
                        switch (idx) {
                            case 1:  addSeg(0, 3); break;
                            case 2:  addSeg(0, 1); break;
                            case 3:  addSeg(1, 3); break;
                            case 4:  addSeg(1, 2); break;

                            case 5:
                                if (center > level) { addSeg(0, 1); addSeg(2, 3); }
                                else               { addSeg(0, 3); addSeg(1, 2); }
                                break;

                            case 6:  addSeg(0, 2); break;
                            case 7:  addSeg(2, 3); break;

                            case 8:  addSeg(2, 3); break;
                            case 9:  addSeg(0, 2); break;

                            case 10:
                                if (center > level) { addSeg(0, 3); addSeg(1, 2); }
                                else               { addSeg(0, 1); addSeg(2, 3); }
                                break;

                            case 11: addSeg(1, 2); break;
                            case 12: addSeg(1, 3); break;
                            case 13: addSeg(0, 1); break;
                            case 14: addSeg(0, 3); break;
                        }
                    }
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // RENDER
        // ═══════════════════════════════════════════════════════════════════════

        function renderFrame() {
            drawBackgroundPlate();
            drawContours();
            drawAccentPass();
            applyVignette(params.vignetteStrength);
            applyGrain(params.grainAmount);
        }

        function drawBackgroundPlate() {
            background(params.bgColor);

            // Subtle directional light to simulate "topographic light"
            const ctx = drawingContext;
            ctx.save();
            const g = ctx.createLinearGradient(0, 0, width, height);
            g.addColorStop(0.00, hexToRgba(params.bgColor, 0.00));
            g.addColorStop(0.55, hexToRgba('#ffffff', 0.06));
            g.addColorStop(1.00, hexToRgba('#000000', 0.10));
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, width, height);
            ctx.restore();
        }

        function drawContours() {
            const ctx = drawingContext;
            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = params.strokeWeight;

            // Deterministic accent sampling later; keep this pass stable too
            randomSeed(params.seed + 10101);

            for (let li = 0; li < contourLevels.length; li++) {
                const t = (contourLevels.length === 1) ? 0.5 : (li / (contourLevels.length - 1));

                // Strongest in mid-tones, softer toward extremes
                const mid = 1 - Math.abs(0.5 - t) * 2;
                const alpha = 0.08 + 0.20 * Math.pow(clamp01(mid), 1.6);

                const strokeHex = (li % 2 === 0) ? params.lineColorA : params.lineColorB;
                ctx.strokeStyle = hexToRgba(strokeHex, alpha);

                const segs = contourSegs[li];
                if (!segs || segs.length === 0) continue;

                ctx.beginPath();
                for (let i = 0; i < segs.length; i += 4) {
                    ctx.moveTo(segs[i], segs[i + 1]);
                    ctx.lineTo(segs[i + 2], segs[i + 3]);
                }
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawAccentPass() {
            // Accent is used sparingly: only a few eased indices and a small segment sample.
            const ctx = drawingContext;
            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = params.strokeWeight * 1.15;

            if (contourLevels.length < 6) { ctx.restore(); return; }

            // Choose a few indices using the easing cadence (hidden reference)
            const picks = [
                clampInt(Math.floor(bezierEase(0.22) * (contourLevels.length - 1)), 0, contourLevels.length - 1),
                clampInt(Math.floor(bezierEase(0.52) * (contourLevels.length - 1)), 0, contourLevels.length - 1),
                clampInt(Math.floor(bezierEase(0.82) * (contourLevels.length - 1)), 0, contourLevels.length - 1)
            ];

            const unique = Array.from(new Set(picks));

            for (let pi = 0; pi < unique.length; pi++) {
                const li = unique[pi];
                const segs = contourSegs[li];
                if (!segs || segs.length === 0) continue;

                // Deterministic sampling; changing colors doesn't change which segments get accented.
                randomSeed(params.seed + 30303 + li * 17);

                ctx.strokeStyle = hexToRgba(params.accentColor, 0.18);

                ctx.beginPath();
                // Sample a small percentage to keep it “sparingly”
                for (let i = 0; i < segs.length; i += 4) {
                    if (random() < 0.045) {
                        ctx.moveTo(segs[i], segs[i + 1]);
                        ctx.lineTo(segs[i + 2], segs[i + 3]);
                    }
                }
                ctx.stroke();
            }

            ctx.restore();
        }

        function applyVignette(strength) {
            const s = clamp01(strength);
            if (s <= 0) return;

            const ctx = drawingContext;
            ctx.save();

            const cx = width * 0.5;
            const cy = height * 0.5;
            const r0 = Math.min(width, height) * 0.18;
            const r1 = Math.min(width, height) * 0.72;

            const grad = ctx.createRadialGradient(cx, cy, r0, cx, cy, r1);
            grad.addColorStop(0.00, 'rgba(0,0,0,0)');
            grad.addColorStop(0.65, hexToRgba('#000000', 0.06 * s));
            grad.addColorStop(1.00, hexToRgba('#000000', 0.42 * s));

            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            ctx.restore();
        }

        function applyGrain(amount) {
            const a = clamp01(amount);
            if (a <= 0) return;

            const ctx = drawingContext;
            ctx.save();
            ctx.globalAlpha = 0.06 * a;

            const n = Math.floor(90000 * a);

            // Deterministic grain: same seed + params => same speck placement.
            randomSeed(params.seed + 20202);

            // Two-pass (dark + light) for subtle dithering without per-point style changes
            ctx.fillStyle = '#000000';
            for (let i = 0; i < Math.floor(n * 0.5); i++) {
                const x = Math.floor(random(width));
                const y = Math.floor(random(height));
                ctx.fillRect(x, y, 1, 1);
            }

            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < Math.ceil(n * 0.5); i++) {
                const x = Math.floor(random(width));
                const y = Math.floor(random(height));
                ctx.fillRect(x, y, 1, 1);
            }

            ctx.restore();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            const v = coerceParam(paramName, value);
            params[paramName] = v;

            // UI readout
            const readout = document.getElementById(paramName + '-value');
            if (readout) readout.textContent = formatParam(paramName, v);

            // Deterministic regeneration vs lightweight redraw
            if (REGEN_PARAMS.has(paramName)) {
                initializeSystem();
                redraw();
            } else {
                redraw();
            }
        }

        function updateColor(colorId, value) {
            params[colorId] = value;

            const readout = document.getElementById(colorId + '-value');
            if (readout) readout.textContent = value;

            redraw();
        }

        function regenerate() {
            initializeSystem();
            redraw();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS - ALWAYS KEEP THESE
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
                redraw();
            } else {
                // Reset to current seed if invalid
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
            redraw();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
            redraw();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
            redraw();
        }

        function resetParameters() {
            params = { ...defaultParams };

            // Update UI elements (sliders)
            setSlider('harmonicLayers', params.harmonicLayers);
            setSlider('baseFrequency', params.baseFrequency);
            setSlider('ratioBias', params.ratioBias);
            setSlider('warpStrength', params.warpStrength);
            setSlider('contourStep', params.contourStep);
            setSlider('strokeWeight', params.strokeWeight);
            setSlider('grainAmount', params.grainAmount);
            setSlider('vignetteStrength', params.vignetteStrength);

            // Reset colors
            setColor('bgColor', params.bgColor);
            setColor('lineColorA', params.lineColorA);
            setColor('lineColorB', params.lineColorB);
            setColor('accentColor', params.accentColor);

            updateSeedDisplay();
            initializeSystem();
            redraw();
        }

        function setSlider(id, v) {
            const el = document.getElementById(id);
            const out = document.getElementById(id + '-value');
            if (el) el.value = v;
            if (out) out.textContent = formatParam(id, v);
        }

        function setColor(id, v) {
            const el = document.getElementById(id);
            const out = document.getElementById(id + '-value');
            if (el) el.value = v;
            if (out) out.textContent = v;
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();

            // Ensure readouts are consistent
            setSlider('harmonicLayers', params.harmonicLayers);
            setSlider('baseFrequency', params.baseFrequency);
            setSlider('ratioBias', params.ratioBias);
            setSlider('warpStrength', params.warpStrength);
            setSlider('contourStep', params.contourStep);
            setSlider('strokeWeight', params.strokeWeight);
            setSlider('grainAmount', params.grainAmount);
            setSlider('vignetteStrength', params.vignetteStrength);

            setColor('bgColor', params.bgColor);
            setColor('lineColorA', params.lineColorA);
            setColor('lineColorB', params.lineColorB);
            setColor('accentColor', params.accentColor);
        });

        // ═══════════════════════════════════════════════════════════════════════
        // UTILITIES
        // ═══════════════════════════════════════════════════════════════════════

        function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }
        function clamp01(v) { return clamp(v, 0, 1); }
        function clampInt(v, lo, hi) { return Math.max(lo, Math.min(hi, Math.floor(v))); }
        function lerp(a, b, t) { return a + (b - a) * t; }

        function coerceParam(name, v) {
            if (name === 'harmonicLayers' || name === 'warpStrength') return parseInt(v, 10);
            return parseFloat(v);
        }

        function formatParam(name, v) {
            if (name === 'harmonicLayers' || name === 'warpStrength') return String(v);
            if (name === 'baseFrequency') return Number(v).toFixed(3);
            if (name === 'contourStep') return Number(v).toFixed(3);
            if (name === 'strokeWeight') return Number(v).toFixed(1);
            if (name === 'ratioBias' || name === 'grainAmount' || name === 'vignetteStrength') return Number(v).toFixed(2);
            return String(v);
        }

        function hexToRgba(hex, a) {
            const rgb = hexToRgb(hex);
            const alpha = clamp01(a);
            return `rgba(${rgb.r},${rgb.g},${rgb.b},${alpha})`;
        }

        function hexToRgb(hex) {
            const h = hex.replace('#', '').trim();
            const full = (h.length === 3)
                ? (h[0] + h[0] + h[1] + h[1] + h[2] + h[2])
                : h;
            const n = parseInt(full, 16);
            return { r: (n >> 16) & 255, g: (n >> 8) & 255, b: n & 255 };
        }

        function interpPoint(x1, y1, v1, x2, y2, v2, level) {
            const dv = (v2 - v1);
            let t = 0.5;
            if (Math.abs(dv) > 1e-9) t = (level - v1) / dv;
            t = clamp01(t);
            return { x: x1 + (x2 - x1) * t, y: y1 + (y2 - y1) * t };
        }

        // Cubic-bezier(0.4,0,0.2,1) easing as y(x):
        // P0=(0,0), P1=(0.4,0), P2=(0.2,1), P3=(1,1)
        function bezierEase(x) {
            const cx1 = 0.4, cy1 = 0.0, cx2 = 0.2, cy2 = 1.0;

            // Solve for t where bx(t)=x using Newton-Raphson with a safe fallback.
            let t = clamp01(x);
            for (let i = 0; i < 6; i++) {
                const bx = cubicBezier(t, 0, cx1, cx2, 1);
                const dx = cubicBezierDerivative(t, 0, cx1, cx2, 1);
                if (Math.abs(dx) < 1e-6) break;
                t = clamp01(t - (bx - x) / dx);
            }

            // y(t)
            return clamp01(cubicBezier(t, 0, cy1, cy2, 1));
        }

        function cubicBezier(t, p0, p1, p2, p3) {
            const u = 1 - t;
            return (u * u * u) * p0
                 + (3 * u * u * t) * p1
                 + (3 * u * t * t) * p2
                 + (t * t * t) * p3;
        }

        function cubicBezierDerivative(t, p0, p1, p2, p3) {
            const u = 1 - t;
            return (3 * u * u) * (p1 - p0)
                 + (6 * u * t) * (p2 - p1)
                 + (3 * t * t) * (p3 - p2);
        }
    </script>
