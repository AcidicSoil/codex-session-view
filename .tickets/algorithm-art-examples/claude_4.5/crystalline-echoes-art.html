<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalline Echoes - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Crystalline Echoes</h1>
            <div class="subtitle">Wave interference patterns crystallizing into emergent geometric structures</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>
                
                <div class="control-group">
                    <label>Grid Resolution</label>
                    <div class="slider-container">
                        <input type="range" id="gridResolution" min="15" max="50" step="5" value="30" oninput="updateParam('gridResolution', this.value)">
                        <span class="value-display" id="gridResolution-value">30</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Base Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="baseFrequency" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updateParam('baseFrequency', this.value)">
                        <span class="value-display" id="baseFrequency-value">1.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Frequency Variation</label>
                    <div class="slider-container">
                        <input type="range" id="freqVariation" min="0.0" max="2.0" step="0.1" value="0.8" oninput="updateParam('freqVariation', this.value)">
                        <span class="value-display" id="freqVariation-value">0.8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Interference Radius</label>
                    <div class="slider-container">
                        <input type="range" id="interferenceRadius" min="50" max="300" step="10" value="150" oninput="updateParam('interferenceRadius', this.value)">
                        <span class="value-display" id="interferenceRadius-value">150</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Pulse Speed</label>
                    <div class="slider-container">
                        <input type="range" id="pulseSpeed" min="0.001" max="0.05" step="0.001" value="0.015" oninput="updateParam('pulseSpeed', this.value)">
                        <span class="value-display" id="pulseSpeed-value">0.015</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing crystalline echoes...</div>
            </div>
        </div>
    </div>

    <script>
        let params = {
            seed: 12345,
            gridResolution: 30,
            baseFrequency: 1.5,
            freqVariation: 0.8,
            interferenceRadius: 150,
            pulseSpeed: 0.015
        };

        let defaultParams = {...params};

        let oscillators = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            
            initializeSystem();
            
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            oscillators = [];
            time = 0;

            const spacing = width / params.gridResolution;
            
            for (let x = 0; x < params.gridResolution; x++) {
                for (let y = 0; y < params.gridResolution; y++) {
                    const px = x * spacing + spacing / 2;
                    const py = y * spacing + spacing / 2;
                    
                    const freq = params.baseFrequency + random(-params.freqVariation, params.freqVariation);
                    const phase = random(TWO_PI);
                    
                    oscillators.push({
                        x: px,
                        y: py,
                        frequency: freq,
                        initialPhase: phase
                    });
                }
            }

            background(250, 249, 245);
        }

        function draw() {
            background(250, 249, 245, 3);
            
            time += params.pulseSpeed;

            for (let i = 0; i < oscillators.length; i++) {
                const osc = oscillators[i];
                
                let totalInterference = 0;
                let phaseSum = 0;
                let count = 0;

                for (let j = 0; j < oscillators.length; j++) {
                    if (i === j) continue;
                    
                    const other = oscillators[j];
                    const d = dist(osc.x, osc.y, other.x, other.y);
                    
                    if (d < params.interferenceRadius) {
                        const otherPhase = other.initialPhase + time * other.frequency;
                        const influence = map(d, 0, params.interferenceRadius, 1, 0);
                        
                        totalInterference += cos(otherPhase) * influence;
                        phaseSum += otherPhase;
                        count++;
                    }
                }

                const currentPhase = osc.initialPhase + time * osc.frequency;
                const waveValue = sin(currentPhase);
                
                const interference = count > 0 ? totalInterference / count : 0;
                const combinedValue = (waveValue + interference) / 2;
                
                const avgPhase = count > 0 ? phaseSum / count : currentPhase;
                
                const intensity = map(combinedValue, -1, 1, 0, 100);
                const hue = map(sin(avgPhase), -1, 1, 180, 300);
                const saturation = map(abs(interference), 0, 1, 20, 80);
                
                const size = map(abs(combinedValue), 0, 1, 2, 12);
                
                noStroke();
                fill(hue, saturation, intensity, 60);
                circle(osc.x, osc.y, size);
                
                if (abs(combinedValue) > 0.7) {
                    stroke(hue, saturation + 20, 95, 30);
                    strokeWeight(0.5);
                    
                    for (let j = 0; j < oscillators.length; j++) {
                        if (i === j) continue;
                        
                        const other = oscillators[j];
                        const d = dist(osc.x, osc.y, other.x, other.y);
                        
                        if (d < params.interferenceRadius * 0.4) {
                            const otherPhase = other.initialPhase + time * other.frequency;
                            const otherValue = sin(otherPhase);
                            
                            if (abs(otherValue) > 0.7 && combinedValue * otherValue > 0) {
                                line(osc.x, osc.y, other.x, other.y);
                            }
                        }
                    }
                }
            }
        }

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
            
            if (paramName === 'gridResolution') {
                initializeSystem();
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            document.getElementById('gridResolution').value = params.gridResolution;
            document.getElementById('gridResolution-value').textContent = params.gridResolution;
            document.getElementById('baseFrequency').value = params.baseFrequency;
            document.getElementById('baseFrequency-value').textContent = params.baseFrequency;
            document.getElementById('freqVariation').value = params.freqVariation;
            document.getElementById('freqVariation-value').textContent = params.freqVariation;
            document.getElementById('interferenceRadius').value = params.interferenceRadius;
            document.getElementById('interferenceRadius-value').textContent = params.interferenceRadius;
            document.getElementById('pulseSpeed').value = params.pulseSpeed;
            document.getElementById('pulseSpeed-value').textContent = params.pulseSpeed;
            
            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
